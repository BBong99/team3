<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>저를 소개합니다 - 김민희</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">^･-･^੭</h1>
    <!-- <span id="clickInfo">click! ↑</span> -->
  </header>
  <main>
    <section id="profile-section" class="section">
      <div class="section-header">
        <div class="section-title">😎 Profile</div>
        <button id="profile-toggle-btn" class="toggle-btn">
          <img src="img/triangle.png" alt="triangle" >
        </button>
      </div>
      <div class="wrap hidden">
        <div class="contents">
          <div id="myName">
            <h3 class="bold">Name</h3>
            <hr>
            <p>김민희</p>
          </div>
          <div id="myMbti">
            <h3 class="bold">MBTI</h3>
            <hr>
            <p>INFP</p>
          </div>
          <div id="myHobby">
            <h3 class="bold">Hobby</h3>
            <hr>
            <p>요즘에는 미드 프렌즈 정주행하고 있습니당</p>
          </div>
        </div>
        <div class="contents">
          <div id="musicILove">
            <h3 class="bold">Music I Love</h3>
            <hr>
            <p>Taylor Swift의<br> Cruel Summer</p>
          </div>
          <div id="moviesILove">
            <h3 class="bold">Movies I Love</h3>
            <hr>
            <p>인터스텔라, 곡성</p>
          </div>
          <div id="FoodsILove">
            <h3 class="bold">Foods I Love</h3>
            <hr>
            <p>샤브샤브</p>
          </div>
          <div id="foodsIDislike">
            <h3 class="bold">Foods I Dislike</h3>
            <hr>
            <p>커피</p>
          </div>
        </div>
      </div>
    </section>
    <section id="hello-section" class="section">
      <div class="section-header">
        <div class="section-title">💬 인사말</div>
        <button id="hello-toggle-btn" class="toggle-btn">
          <img src="img/triangle.png" alt="triangle" >
        </button>
      </div>
      <div class="wrap hidden">
        <div>
          <p>웹 개발 어렵지만 열심히 배워보겠습니다~~ 풀스택 5기 화이팅!</p>
        </div>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
