<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 문제</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navigation">
        TEAM3.JavaScript.Questions
    </nav>

    <div class="questionBorder">
        <div class="title">
            <h1 id="titleId"></h1>
            <h2 id="name"></h2>
        </div>
        <div class="question">
            <pre id = "questionContent">

            </pre>
            <div class="code">
                <b class="small">[CODE]</b><br />
                <pre id="codeContent">

                </pre>
            </div>
            <div class="nextOrPrevious">
            <button id="previous">이전 문제</button><button id="next">다음 문제</button>
            </div>
            <div class="codeInput">
                <h3 style="font-size:1.6rem;">코드 실행</h3>
                <textarea id="userCode" placeholder="여기에 코드를 입력하세요"></textarea>
                <div id="runBox">
                    <button id="executeCode">실행</button>
                </div>
                <h4 style="font-size:1.6rem;">결과:</h4>
                <pre id="output"></pre>
            </div>
            
        </div>

    </div>

    <script type="text/javascript" src="./index.js"></script>

</body>
</html>
